<head>

  <title>Recherche d’itinéraire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="itineraire-form">
    <h1>Recherche<br>d’itinéraire</h1>
    <form>
      <label for="depart-itineraire">Départ</label>
      <input type="text" id="depart-itineraire" name="depart" placeholder="Départ" required/>

      <label for="arrivee-itineraire">Arrivée</label>

      <button type="submit">Rechercher</button>
    </form>
  </div>
